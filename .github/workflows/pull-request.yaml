#
# this is the release workflow that is triggered by a pull requests to the main branch
#
# it will react to
# - created pull requests
# - pull request reviews
# - pull_request_review_comments
#
name: 'pull-request'

on:
  - pull_request_target
  - pull_request_review
  - pull_request_review_comment

jobs:
  send_notification:
    runs-on: ubuntu-latest
    name: Send message to gchat
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Dump GitHub context
        env:
          CONTEXT: ${{ toJson(github) }}
          JOB_CONTEXT: ${{ toJson(job) }}
          STEPS_CONTEXT: ${{ toJson(steps) }}
          RUNNER_CONTEXT: ${{ toJson(runner) }}
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: |
          cat << EOF
          ####### 'github' #######
          echo $CONTEXT"
          ####### 'job' #######
          $JOB_CONTEXT"
          ###### 'steps' #######
          $STEPS_CONTEXT
          ###### 'runner' #######
          $RUNNER_CONTEXT"
          ###### 'strategy' #######
          $STRATEGY_CONTEXT"
          ###### 'matrix' #######
          $MATRIX_CONTEXT"
          ###### environment #######
          $(env | grep GITHUB)
          EOF
      - name: Send google chat message
        if: ${{ always() }} # Use always to ensure that the notification is also send on failure of former steps
        run: |
          curl -X POST \
            -H 'Content-Type: application/json' \
            -d "{\"text\": \"initial message\", { \"thread\" : { \"threadKey\" : \"${{ github.payload.repository.name }}-${{ github.context.ref }}\" } }" \
            "${{secrets.GOOGLECHAT_PIPELINE_ANNOUNCEMENTS_WEBHOOK}}&messageReplyOption=REPLY_MESSAGE_FALLBACK_TO_NEW_THREAD"

          curl -X POST \
            -H 'Content-Type: application/json' \
            -d "{\"text\": \"threaded message\", { \"thread\" : { \"threadKey\" : \"${{ github.payload.repository.name }}-${{ github.context.ref }}\" } }" \
            "${{secrets.GOOGLECHAT_PIPELINE_ANNOUNCEMENTS_WEBHOOK}}&messageReplyOption=REPLY_MESSAGE_FALLBACK_TO_NEW_THREAD"

          curl -X POST \
            -H 'Content-Type: application/json' \
            -d "{\"text\": \"follow up message\", { \"thread\" : { \"threadKey\" : \"${{ github.payload.repository.name }}-${{ github.context.ref }}\" } }" \
            "${{secrets.GOOGLECHAT_PIPELINE_ANNOUNCEMENTS_WEBHOOK}}&messageReplyOption=REPLY_MESSAGE_FALLBACK_TO_NEW_THREAD"
